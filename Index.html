<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripHouse_site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
    <body>
        <section class="offers">
            <div class="offers__container">
                <h2>What do we offer</h2>
                <div class="offers__line">
                </div>
                    <div class="offered__items">
                        <div class="offer__item">
                            <img src="img/HeadsetMic.png" alt="HeadsetMic">
                            <p>Support 24/7</p>
                        </div>
                        <div class="offer__item">
                            <img src="img/ForumOutlined.png" alt="ForumOutlined">
                            <p>Communicate directly</p>
                        </div>
                        <div class="offer__item">
                            <img src="img/BookOnline.png" alt="BookOnline">
                            <p>Book online</p>
                        </div>
                        <div class="offer__item">
                            <img src="img/Like.png" alt="Like">
                            <p>Real guest reviews</p>
                        </div>
                    </div>
            </div>
        </section>
        <section class="homes">
            <div class="homes__container">
                <h2 class="homes__title">Homes guests loves</h2>
                <div class="homes__group-items">
                    <div class="homes__item">
                        <img class="homes-item__img" src="img/Hotel.jpg" alt="Hotel">
                        <p class="homes-item__title">Hotel Leopold</p>
                        <p class="homes-item__location">Saint Petersburg, Russia</p>
                    </div>
                    <div class="homes__item">
                        <img  class="homes-item__img" src="img/Apartment.jpg" alt="Apartment">
                        <p class="homes-item__title">Apartment Sunshine</p>
                        <p class="homes-item__location">Santa  Cruz de Tenerife,</p>
                        <p class="homes-item__location">Spain</p>
                    </div>
                    <div class="homes__item">
                        <img class="homes-item__img" src="img/Villa.jpg" alt="Villa">
                        <p class="homes-item__title">Villa Kunerad</p>
                        <p class="homes-item__location">Vysokie Tatry, Slowakia</p>
                    </div>
                    <div class="homes__item">
                        <img class="homes-item__img" src="img/Hostel.jpg" alt="Hostel">
                        <p class="homes-item__title">Hostel Friendship</p>
                        <p class="homes-item__location">Berlin, Germany</p>
                    </div>
                    <div class="arrow__wrapper">
                        <div class="arrow__element">
                            <img src="img/arrow.png" alt="arrow">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
